<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formular</title>
   <link rel="stylesheet" href="mainCss.css">
<script>
        /* funktion zum speichern der werte preis und info welche den wert aus den jeweiligen feldern nimmt */
function saveValues()
{
	localStorage._preis = document.getElementById("preis").value;
	localStorage._info= document.getElementById("info").value.toString();
}
        /* funktion zum laden der gespeicherten werte in die jeweiligen felder */
function loadValues()
{
	document.getElementById("preis").value = localStorage._preis;
	document.getElementById("info").value = localStorage._info;
}    
        
</script>

</head>
<!-- on load bei start werden die werte die gepeichert werden in die felder geladen -->
<body onload="loadValues()">
    
    
	<!-- oberer abschnitt-->

-->
